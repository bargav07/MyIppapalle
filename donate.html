<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - My Ippapalle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 2px black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h2 {
      color: #ffaa00;
    }
    form {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00cc99;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #009977;
    }
    #upiDetails {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    a.back-link {
      margin-top: 2rem;
      color: #00ffcc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>üí∏ Donate Funds</h2>
  <form id="donationForm">
    <input type="text" id="donorName" placeholder="Your Name" required />
    <input type="number" id="donationAmount" placeholder="Amount (‚Çπ)" required />
    <select id="donationPurpose" required>
      <option value="">Select Purpose</option>
      <option>Village Development</option>
      <option>Education Support</option>
      <option>Health & Welfare</option>
      <option>Community Events</option>
    </select>
    <button type="submit" id="donateBtn">Get UPI Details</button>
  </form>

  <div id="upiDetails">
    <p><strong>Send to UPI ID:</strong> <span style="color:#00ffcc;">ippapalle@upi</span></p>
    <img src="QR.png" alt="Sample QR Code" width="150" style="border: 2px solid white; border-radius: 8px;"/>
    <p style="font-size: 0.8rem; color: #ccc;">* Scan to pay.</p>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script>
    document.getElementById("donationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("upiDetails").style.display = "block";
    });
  </script>
</body>
</html>
