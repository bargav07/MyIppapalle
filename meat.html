<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Fresh Meat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f0, #f0fff0);
    }
    header {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d32f2f;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.3rem;
    }
    .button {
      margin-top: 1.5rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    .button:hover {
      background-color: #b71c1c;
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 0.5rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí Order Fresh Meat</h1>
  </header>

  <div class="container">
    <h2>Place Your Order</h2>

    <label for="meat">Select Meat Type</label>
    <select id="meat">
      <option value="">-- Choose --</option>
      <option value="Chicken">üêî Chicken</option>
      <option value="Mutton">üêê Mutton</option>
      <option value="Fish">üêü Fish</option>
    </select>

    <label for="quantity">Quantity (in KG)</label>
    <input type="number" id="quantity" min="0.5" step="0.5" placeholder="e.g., 2" />

    <label for="instructions">Special Instructions (optional)</label>
    <textarea id="instructions" rows="4" placeholder="E.g., Cut into pieces, Skin removed, etc."></textarea>

    <button class="button" onclick="sendOrder()">Send Order via WhatsApp</button>
  </div>

  <footer>
    &copy; 2025 Fresh Meat Delivery
  </footer>

  <script>
    function sendOrder() {
      const meat = document.getElementById("meat").value;
      const qty = document.getElementById("quantity").value;
      const notes = document.getElementById("instructions").value;

      if (!meat || !qty) {
        alert("Please select meat type and quantity.");
        return;
      }

      // Vendor numbers
      const vendors = {
        "Chicken": "+919812345678",  // Chicken vendor
        "Mutton": "+919876543210",   // Mutton vendor
        "Fish": "+919700112233"      // Fish vendor
      };

      const phone = vendors[meat];
      const message = `Hello! I would like to order:\n\nüßæ Meat Type: ${meat}\n‚öñÔ∏è Quantity: ${qty} KG${notes ? `\nüìù Instructions: ${notes}` : ''}\n\nPlease confirm availability and delivery.`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `whatsapp://send?phone=${phone}&text=${encodedMessage}`;

      window.location.href = whatsappURL;
    }
  </script>

</body>
</html>
